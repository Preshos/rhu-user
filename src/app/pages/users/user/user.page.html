<ion-header [translucent]="true" class="ion-no-border">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" (ionRefresh)="doRefresh($event)">
  <ion-refresher slot="fixed">
    <ion-refresher-content
      refreshingSpinner="circles"
    >
    </ion-refresher-content>
  </ion-refresher>
  <div class="top-container">
    <p> <b>Total Users:</b> {{ totalUsers }}</p>
  </div>

 
    <ion-card *ngFor="let user of user | async; let i = index" [routerLink]="'/user-details/' + user.id" >
      <div class="profile" >
        <img [ngClass]="{'online-border': user.isOnline, 'offline-border': !user.isOnline}"  [src]="user.photourl ?? '/assets/placeholder.jpg'">
        <p>{{user.firstname}}</p>
      </div>
    </ion-card>
 
 
</ion-content>
