<ion-header [translucent]="true" class="ion-no-border">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" *ngIf="user" >
  <ion-row>
    <ion-col class="content-col">
      
      <img [src]="user.photourl ?? '/assets/placeholder.jpg'">
      <ion-text color="dark">
        <h2 class="user-name">{{user.displayname}}</h2>
      </ion-text>

        <ion-card>
          <ion-item>
            <ion-label position="stacked">Description </ion-label>
            <p>{{user.email}}</p>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item>
            <ion-label position="stacked">Description </ion-label>
            <p>{{user.email}}</p>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-label position="stacked">Description </ion-label>
            <p>{{user.email}}</p>
          </ion-item>
        </ion-card>
        <ion-card>
          <ion-item>
            <ion-label position="stacked">Description </ion-label>
            <p>{{user.email}}</p>
          </ion-item>
        </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
