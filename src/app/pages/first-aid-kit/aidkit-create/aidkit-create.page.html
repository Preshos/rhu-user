<ion-header>
  <ion-toolbar>
    <ion-title>Kit Information</ion-title>
    <ion-buttons slot="start">
      <img (click)="dismissModal()" src="/assets/icon/back.png" alt="">
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button color="primary" [disabled]="!createInfoForm.valid" (click)="submitForm()">
      <img src="/assets/icon/done.png" alt="">
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <br>
  <div class="image-container">
    <ng-container *ngIf="!createInfoForm.get('photourl').value">
      <ng-lottie [options]="{ path: 'assets/json/placeholder_herb.json' }"></ng-lottie>
    </ng-container>
    <img [src]="createInfoForm.get('photourl').value" *ngIf="createInfoForm.get('photourl').value">
  </div>

  <div class="button-container">
    <button (click)="openCamera()">
      <ng-lottie [options]="option"></ng-lottie> 
      Upload Photo
    </button>
  </div>
  <br>
  <ion-segment [(ngModel)]="selectedSegment" class="sticky-segment">
    <ion-segment-button value="1" (click)="selectSegment(1)">
      <img src="/assets/icon/info.png" alt="">
    </ion-segment-button>
  </ion-segment>


  <form [formGroup]="createInfoForm" #createForm="ngForm" (ngSubmit)="createInfo(createInfoForm.value)">

    <swiper-container #swiper (slidechange)="slideDidChange()" class="swiper"  auto-height="true" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)">

    <!--segment 1 content-->
    <swiper-slide value="1">
      <div class="card">
        <p>Name</p>
        <textarea type="text" class="card-text" autosize [minRows]="1" formControlName="name"></textarea>
        <p>Description</p>
        <textarea class="card-text" autosize [minRows]="6" formControlName="description"></textarea>
      </div>
    </swiper-slide>

    </swiper-container>
    </form>

</ion-content>
