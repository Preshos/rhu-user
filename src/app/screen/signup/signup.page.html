<ion-content>

  <div class="container">
    <div class="login">
      <img src="/assets/rhu_logo.png" alt="">
      <p>Register</p>
      <img src="/assets/san_isidro_logo.png" alt="">
    </div>

    <form (ngSubmit)="submit()" [formGroup]="signUpForm">

    <div class="label-container">

        <p>Name</p>
        <ion-item>
          <ion-icon name = "person"></ion-icon>
          <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
        </ion-item>
        <ion-note slot="error" *ngIf="(name.dirty || name.touched) && name.errors">Name is required</ion-note>
        
        <p>Email</p>
        <ion-item>
          <ion-icon  name ="mail"></ion-icon>
          <ion-input type="email" placeholder="user@gmail.com" formControlName="email"></ion-input>
        </ion-item>
        <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Invalid Email</ion-note>

        <p>Password</p>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="{{showpass ? 'text' : 'Password'}}" placeholder="********" formControlName="password"></ion-input>
          <ion-icon slot="end" [name] = "showpass ? 'eye-off': 'eye'" (click)="toggleshow()"></ion-icon>
        </ion-item>
        <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password must consist of 8 letters with 1 capital and number</ion-note>

        <p>Confirm Password</p>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="{{showpass ? 'text' : 'password'}}" formControlName="confirmPassword" ></ion-input>
        </ion-item>
        <ion-note slot="error" *ngIf="signUpForm.errors?.['passwordsDontMatch']">Password don't match</ion-note> 

        <div class="button">
          <button class="myButton" type="submit">
            Create Account
          </button>
        </div>
    </div>
    </form>

    <div class="footer">
      <p>Already Have an Account? <a (click)="login()">Login</a></p>
    </div>

  </div>
</ion-content>
